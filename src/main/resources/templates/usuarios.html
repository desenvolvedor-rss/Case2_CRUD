<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div><h1>Configurar Usuários</h1></div>
    <div class="m-2">
        <a class="h3" th:href="@{/usuarios/new}">Adicionar Novo Usuário</a>
    </div>
<div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]

</div>

    <div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>E-mail</th>
                <th>Habilitado</th>
                <th>Ação</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="usuario : ${listaUsuarios}">
                <tr>
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.sobrenome}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.enabled}"></td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/usuarios/edit/' + ${usuario.id}}">Editar</a>
                        <a class="h4 mr-3" th:href="@{'/usuarios/delete/' + ${usuario.id}}">Apagar</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
